<!DOCTYPE html>
<html>
  <head>
    <title>Austin Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }  
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      
      var map, overlay;
      var canvas, context;
      var geocoder;

      function initMap() {
        map = new google.maps.LatLng(30.27, -97.94);
        var myOptions = {
          zoom : 14,
          center: {lat: 30.2727, lng: -97.741},
          mapTypeId : google.maps.MapTypeId.ROADMAP
        };
  
        map = new google.maps.Map(document.getElementById('map'),myOptions);
        overlay = new google.maps.OverlayView();
        overlay.draw = function(){};
        overlay.setMap(map);

        canvas = document.createElement('canvas');
        canvas.style.position = 'absolute';
        canvas.width = '750';
        canvas.height = '650';
        context = canvas.getContext('2d');

         var triangleCoords = [
          {lat: 30.261313, lng: -97.736956},
          {lat: 30.266577, lng: -97.756054},
          {lat: 30.279660, lng: -97.750389},
          {lat: 30.278965, lng: -97.747406},
          {lat: 30.282819, lng: -97.746054},
          {lat: 30.283586, lng: -97.752290},
          {lat: 30.286990, lng: -97.753062},
          {lat: 30.296058, lng: -97.748960},
          {lat: 30.294617, lng: -97.740974},
          {lat: 30.291972, lng: -97.741193},
          {lat: 30.287929, lng: -97.724402},
          {lat: 30.266558, lng: -97.733820},
          {lat: 30.262555, lng: -97.722189},
          {lat: 30.257198, lng: -97.724764},
          {lat: 30.261313, lng: -97.736956},
        ];

        var bermudaTriangle = new google.maps.Polygon({
          paths: triangleCoords,
          strokeColor: '#FF0222',
          strokeOpacity: 0.8,
          strokeWeight: 1,
          fillColor: '#FF0000',
          fillOpacity: 0.1
        });
        bermudaTriangle.setMap(map);
      }
      var marker = new google.maps.Marker({
        position: '700 BLOCK EAST CESAR CHAVEZ STREET',
        map : map
      });


      marker.setMap(map);

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJraDhNwsouHdU_ixoEKZ4r8ep64oQpC4&callback=initMap"
    async defer></script>
  </body>
</html>
